{% load static %}

  <div class="container-fluid  mb-5">
        <nav class="navbar navbar-expand-lg navbar-light nav-custom ">
        <div class="divpos">
            <i class="fa-solid fa-shop"></i>
       </div>
       <div class="divpos">
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
      </div>
       <div class="collapse navbar-collapse divpos " id="navbarNavDropdown">
         <ul class="navbar-nav">
           <li class="nav-item active">
             <a class="nav-link" href="{% url 'shop:allproduct' %}">Home<span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Category
            </a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'shop:allproduct' %}">All Product</a></li>
                {% for i in link %}
                <li><a href="{{ i.get_url }}">{{ i.name }}</a></li>
                {% endfor %}
            </ul>
          </li>
          {% if item_count > 0 %}
          <li class="nav-item active">
            <a class="nav-link " href="{% url 'cart:cart_detail' %}"><i class="fa-solid fa-cart-shopping"></i><sup><b><span style="color: red
              ;">( {{ item_count}} )</span></b></sup></a>
          </li>
          {% else %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'cart:cart_detail' %}"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          {% endif %}
         </ul>
       </div>

       <div class="navbar navbar-light search-custom ">
        <form class="form-inline" method="post" action="{% url 'shop:search-product' %}" enctype="multipart/form-data">

            {% csrf_token %}

           <div class="row">
             <div class="col-10 pr-2 border-right-0">
               <input class="form-control pl-0" type="search" placeholder="Search product" aria-label="Search" name="searched">
             </div>
             <div class="col-2 pl-2 pt-2 border-left-0">
              <button class="" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
             </div>
           </div>
        </form>
      </div>
    </nav>
  </div>
